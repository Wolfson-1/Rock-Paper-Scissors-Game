<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
 <div class="columnLeft"></div>
    <div class="innerPanel">    
    <div class="header">
        <h1>Rock Paper Scissors! Man vs Computer...</h1>
    </div>
    
    <div class="outputs">
        <div id="result"></div>
        <div class="totalScores"> 
            <div id="playerScore">Score: 0</div>
            <div id="computerScore">Score: 0</div>
        </div>

        <div id="roundSelection">
            <div id="playerSelection">player: </div>
            <div id="compSelection">Computer: </div>
        </div>

    </div>

    <div class="selectors">
        <button class="rock">Rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>    
    </div>

    <script src="external.js"></script>
 </div>
 <div class="columnright"></div>
</body>
</html>
